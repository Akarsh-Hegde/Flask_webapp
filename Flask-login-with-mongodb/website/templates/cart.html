{% extends 'base.html' %}
{% block title %}
  Cart Page
{% endblock %}

{% block content %}
      <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Barcode</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <form method="POST">
        <tbody>
            {% for cart in carts %}

            <td>{{ cart.id }}</td>
            <td>{{ cart.name }}</td>
            <td>{{ cart.barcode }}</td>
            <td>{{ cart.price }}$</td>
            <td>{{ cart.quantity }}</td>
            
            <td>
                <input type="hidden" name="id" value="{{ cart.id }}"/>
                <input type="submit" name="remove" value="Remove" class="btn btn-secondary"/>
                <input type="submit" name="buy" value="Buy Now" class="btn btn-primary"/>
            </td>
        </tr>
    {% endfor %}
</tbody>
</form>

</table>

{% endblock %}
