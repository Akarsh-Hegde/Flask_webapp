{% extends 'base.html' %}
{% block title %}
  Cart Page
{% endblock %}

{% block content %}
      <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Barcode</th>
                <th scope="col">Price</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            {% for cart in carts %}

            <td>{{ cart.id }}</td>
            <td>{{ cart.name }}</td>
            <td>{{ cart.barcode }}</td>
            <td>{{ cart.price }}$</td>
            
            <td>
                <button class="btn btn-outline btn-info" data-toggle="modal" data-target="#Modal-MoreInfo-{{ cart.id }}">More Info</button>
                <button class="btn btn-outline btn-success" data-toggle="modal" data-target="#Modal-PurchaseConfirm-{{ cart.id }}">Purchase this cart item</button>
            </td>
        </tr>
    {% endfor %}
</tbody>
</table>

{% endblock %}
